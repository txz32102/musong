<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Bar with Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        .input-bar {
            margin-right: -20px; /* Space between input bar and icons */
        }
        .icon {
            margin: 0 5px; /* Small space between icons */
        }
        .icon.a-b {
            margin-right: 25px; /* Larger space between icon a and b */
        }
    </style>
</head>
<body>

<div class="input-container">
    <input type="text" class="input-bar" placeholder="Type here...">
    <i class="fas fa-a icon a-b"></i>
    <i class="fas fa-b icon"></i>
    <i class="fas fa-c icon"></i>
</div>

</body>
</html>
